<!DOCTYPE html>
<html lang="en">
<header>
    <title>Cat Clicker App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/  css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</header>

<body>
    <header class="page-header">
        <h1 class="text-center">Cat Clicker App</h1>
    </header>
    <div id="wrapper" class="container">
        <div class="row">
            <div id="cat-count-container" class="col-sm-12" data-bind="with: currentCat">
                <h2 class="text-center">Your cats will display here</h2>
                <hr>
                <div class="row cat-row">
                    <h2 class="cat-name text-center" data-bind="text: name"></h2>
                    <div class="cat-image-container col-sm-8">
                        <img src="" alt="cute cat picture" class="cat-image img-responsive" width="600" height="600" data-bind="click: $parent.clickCounter, attr: {src: imgSrc}">
                    </div>
                    <div class="click-counter well col-sm-3">
                        <h4 class="text-center">No Of Clicks</h4>
                        <h2 class="display-count text-center" data-bind="text: clickCount"></h3>
                        <h4 class="text-center" data-bind="text: title"></h4>
                        <span class="text-center">The nick names of cat are:</span>
                        <ul data-bind="foreach: nickNames">
                            <li data-bind="text: $data"></li>
                        </ul>
                    </div>
                </div>
            </div><!-- end of "#cat-count-container" -->
       </div><!-- End of '.row' -->
    </div><!--End of "#wrapper" -->
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/cat_clicker_ko.js"></script>
</body>

</html>
